<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/weather-icon.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weatherly</title>
  </head>
  <body>
    <div class="main-container">
      <form>
        <label for="searchbox">
          <input
            type="text"
            id="searchbox"
            required
            minlength="2"
            maxlength="50"
          />

        <input type="submit" value="Search" />
      </form>
      <div class="weather-container">
        <!--Weather content will be dynamically injected here-->
      </div>
    </div>
  </body>
</html>
